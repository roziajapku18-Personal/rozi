<!DOCTYPE html>

<body>
<div class="app">
<aside class="sidebar">
<div class="brand">Absensi<span>Pro</span></div>
<nav>
<a href="index.html" class="active">Dashboard</a>
<a href="employees.html">Karyawan</a>

</nav>

<main class="main">
<header class="header">
<h1>Dashboard</h1>
<div id="now" class="clock">--:--:--</div>
</header>


<section class="grid">
<div class="card" id="card-employees">
<h3>Total Karyawan</h3>
<p class="big" id="totalEmployees">0</p>
</div>
<div class="card" id="card-today">
<h3>Absensi Hari Ini</h3>
<p class="big" id="todayCount">0</p>
</div>
<div class="card" id="card-present">
<h3>Sedang Hadir</h3>
<p class="big" id="presentNow">0</p>
</div>
</section>


<section class="panel">
<h2>Aktivitas Terakhir</h2>
<ul id="recentList" class="list"></ul>
</section>
</main>
</div>


<script src="app.js"></script>
<script>initPage('dashboard')</script>
</body>
</html>
